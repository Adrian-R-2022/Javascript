<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DE PROMEDIO DE ALUMNOS</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <h1 class="header-ed">SISTEMA DE PROMEDIO DE ALUMNOS</h1>

    <div class="art-bothside">
      <div class="mid-cls">
        <div class="art-right-ed">
          <h2>Registro de alumnos</h2>

          <form action="#" method="post">
            <div class="main">
              <div class="form-left-to-em">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required="" />
              </div>
              <div class="form-left-to-em">
                <input type="text" name="apellidoP" id="apellidoP" placeholder="Apellido Paterno" required />
              </div>
              <div class="form-left-to-em">
                <input type="text" name="apellidoP" id="apellidoM" placeholder="Apellidos Materno" required />
              </div>
              <div class="form-left-to-em">
                <select name="asignatura" id="asignatura">
                  <option value="">Elige la asignatura</option>
                </select>
              </div>
              <div class="form-left-to-em">
                <input type="text" name="nota1" id="nota1" placeholder="Nota 1" required="" />
              </div>
              <div class="form-left-to-em">
                <input type="text" name="nota2" id="nota2" placeholder="Nota 2" required="" />
              </div>
              <div class="form-left-to-em">
                <input type="text" name="nota3" id="nota3" placeholder="Nota 3" required="" />
              </div>
              <div>
                <button type="submit" id="agregarNotas">Registrar notas</button>
              </div>
            </div>
          </form>
        </div>
        <div class="art-left-ed">
          <div class="card text-center">
            <h4>Resultados</h4>
          </div>
          <br />
          <div>
            <label><h5>Buscar</h5></label>
            <input type="text" id="buscar-input" />
          </div>
          <br />
          <div class="table-responsive overflow p-1">
            <table id="datosTabla" class="table table-hover">
              <thead class="text-center font-weight-bold">
                <tr class="bg-secondary text-white">
                  <td>Nombre</td>
                  <td>Apellido Paterno</td>
                  <td>Apellidos Materno</td>
                  <td>Asignatura</td>
                  <td>Nota 1</td>
                  <td>Nota 2</td>
                  <td>Nota 3</td>
                  <td>Promedio</td>
                  <td>Estado</td>
                  <td>Borrar</td>
                </tr>
              </thead>
              <tbody id="agregarTabla"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/script.js"></script>
  </body>
</html>
